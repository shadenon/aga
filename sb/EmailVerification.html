<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account</title>
    <link rel="stylesheet" href="EmailVerification.css">
</head>
<body>
    <div class="container">
        <h2>Verify Your Account</h2>
        <p>
            We have sent a verification code to your email. Please enter the code below to confirm your email address.
        </p>
        <div class="code-container">
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
        </div>

        <div>
            <button type="button" class="btn btn-primary">Verify</button>
        </div>

        <small>
            If you haven't received the code, click on <strong>Resend</strong>.
        </small>
    </div>
    <script src="script.js"></script>
</body>
</html>
